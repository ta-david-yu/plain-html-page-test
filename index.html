<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Two Image Grid Sections (Equal Gaps)</title>
<style>
  :root {
    --gap: 16px;
    --tile-size: 180px;
    --bg: #0f172a;
    --card-bg: #0b1220;
  }

  html, body { height: 100%; }
  body {
    margin: 0;
    font-family: system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial;
    background: linear-gradient(180deg, var(--bg), #021027 80%);
    color: #e6eef8;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 32px 16px;
    gap: 64px;
  }

  .section {
    width: 100%;
    max-width: 1100px;
  }

  h1, h2 {
    margin: 0 0 16px 0;
    font-weight: 600;
    text-align: center;
  }

  h1 { font-size: 22px; }
  h2 { font-size: 20px; color: #c4d3f9; }

  /* Grid layout â€” equal spacing both ways */
  .grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(var(--tile-size), 1fr));
    gap: var(--gap);
  }

  .tile {
    width: 100%;
    aspect-ratio: 1 / 1; /* ensures perfect squares */
    background: var(--card-bg);
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0 6px 18px rgba(2,6,23,0.6);
    transition: transform .18s ease, box-shadow .18s ease;
  }

  .tile:hover {
    transform: translateY(-4px);
    box-shadow: 0 10px 28px rgba(0,0,0,0.45);
  }

  .tile img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    display: block;
  }

  @media (max-width: 480px) {
    :root { --tile-size: 140px; }
  }
</style>
</head>
<body>
  <!-- Section 1: GIF Grid -->
  <section class="section">
    <h1>Animated GIF Gallery</h1>
    <div class="grid">
      <div class="tile"><img src="https://media.giphy.com/media/3oEjI6SIIHBdRxXI40/giphy.gif" alt="Happy animation"></div>
      <div class="tile"><img src="https://media.giphy.com/media/l0MYt5jPR6QX5pnqM/giphy.gif" alt="Excited cat"></div>
      <div class="tile"><img src="https://media.giphy.com/media/xT9IgG50Fb7Mi0prBC/giphy.gif" alt="Funny dog"></div>
      <div class="tile"><img src="https://media.giphy.com/media/l0Exk8EUzSLsrErEQ/giphy.gif" alt="Pixel art animation"></div>
      <div class="tile"><img src="https://upload.wikimedia.org/wikipedia/commons/2/2c/Rotating_earth_(large).gif" alt="Rotating Earth"></div>
      <div class="tile"><img src="https://media.giphy.com/media/ICOgUNjpvO0PC/giphy.gif" alt="Dancing penguin"></div>
    </div>
  </section>

  <!-- Section 2: Static Image Grid -->
  <section class="section">
    <h2>Photo Gallery</h2>
    <div class="grid">
      <div class="tile"><img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=600&q=80" alt="Mountain landscape"></div>
      <div class="tile"><img src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e?auto=format&fit=crop&w=600&q=80" alt="Ocean waves"></div>
      <div class="tile"><img src="https://images.unsplash.com/photo-1491553895911-0055eca6402d?auto=format&fit=crop&w=600&q=80" alt="City skyline"></div>
      <div class="tile"><img src="https://images.unsplash.com/photo-1500530855697-b586d89ba3ee?auto=format&fit=crop&w=600&q=80" alt="Forest"></div>
      <div class="tile"><img src="https://images.unsplash.com/photo-1519608487953-e999c86e7455?auto=format&fit=crop&w=600&q=80" alt="Desert dunes"></div>
      <div class="tile"><img src="https://images.unsplash.com/photo-1470770841072-f978cf4d019e?auto=format&fit=crop&w=600&q=80" alt="Aurora sky"></div>
    </div>
  </section>
</body>
</html>
